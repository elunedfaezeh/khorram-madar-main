<p-toast position="center" ></p-toast>
<p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000"></p-confirmDialog>
<div class="pnl-content p-3">
    <div class="row no-gutters">
        <div class="col-lg-12">
            <div class="box">
                <div class="row no-gutters justify-content-center">
                    <div class="col-lg-12 col-sm-12 align-self-center">
                        <ul class="list-inline panel-breadcrumb">
                            <li class="list-inline-item pointer" [routerLink]="['/']">پنل ادمین</li>
                            <li class="list-inline-item current" [routerLink]="['/']">سوالات متداول</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="pnl-content p-3">
    <div class="row no-gutters">
        <div class="col-lg-12">
            <div class="box text-right">
                <p-table #dt [value]="images" responsiveLayout="stack" dataKey="_id" [rows]="5"
                    [showCurrentPageReport]="true" [paginator]="true"
                    currentPageReportTemplate="{first} تا {last} از {totalRecords}" [filterDelay]="0"
                    [globalFilterFields]="['images']">
                    <ng-template pTemplate="caption">
                        <div class="table-header row">
                            <div class="col-sm-6 text-right">
                                <button pButton pRipple label="جدید" icon="pi pi-plus"
                                    class="p-button p-mr-2 p-button-icon-right"
                                    (click)="showAddGalleryDialog()"></button>
                            </div>
                            <div class="col-sm-12">
                                <span class="p-input-icon-left w-100 mt-3">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" class="w-100"
                                        (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                                        placeholder="جستجو کلی" />
                                </span>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th width="5%"></th>
                            <th>تصویر</th>
                            <th width="10%">عملیات</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowIndex="rowIndex" let-item>
                        <tr>
                            <td >
                                <img [src]="item.image" width="80"/>
                                
                            </td>
                            <td>
                             
                            </td>
                            <td>
                                <button pButton pRipple icon="pi pi-trash" (click)="deleteGallery(item._id)"
                                    class="p-button-rounded p-button-text p-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
