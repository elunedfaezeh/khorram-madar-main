<div id="scroll" class="header fixed-top">
  <div class="row justify-content-center">
    <div class="col-2 d-flex align-self-center">
      <a class="me-auto me-lg-0"><img src="../../../../assets/images/khorram.png" alt="خرم گستر الکترونیک"
          class="img-fluid"></a>
    </div>
    <div class="col align-self-center">
      <nav id="navbar" class="navbar order-last order-lg-0 justify-content-center">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">صفحه اصلی</a></li>
          <li><a class="nav-link scrollto" href="#about">درباره ما</a></li>
          <li><a class="nav-link scrollto" href="#faq">سوالات متداول</a></li>
          <li><a class="nav-link scrollto" href="#gallery"> گالری</a></li>
          <li><a class="nav-link scrollto" routerLink="survey">فرم نظرسنجی</a></li>
          <li><a class="nav-link scrollto" href="#contact">تماس با ما</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-2 d-flex flex-row-reverse align-self-center">
      <a *ngIf="!currentUser" class="book-a-table-btn scrollto d-none d-lg-flex" routerLink="auth"
        [state]="{route:''}">ورود</a>
      <a *ngIf="currentUser && type=='user'" class="book-a-table-btn scrollto d-none d-lg-flex" routerLink="/user">پنل
        کاربری</a>
    </div>
  </div>
</div>

<header id="scroll" class="mobileheader fixed-top">
  <div class="d-flex justify-content-around align-items-center">
    <i class="bi bi-list mobile-nav-toggle" (click)="showMenu()"></i>
    <a href="#"><img src="../../../../assets/images/khorram.png" alt="خرم گستر الکترونیک" class="img-fluid"></a>
    <p-avatar *ngIf="currentUser && type=='user'" routerLink="/user" icon="pi pi-user" size="large"
      [style]="{'background-color': '#fff', 'color': '#888','cursor':'pointer'}" shape="circle"></p-avatar>
    <p-avatar *ngIf="!currentUser" routerLink="auth" [state]="{route:''}" icon="pi pi-user" size="large"
      [style]="{'background-color': '#fff', 'color': '#888','cursor':'pointer'}" shape="circle"></p-avatar>
  </div>
</header>


<p-sidebar [(visible)]="display" [style]="{ width: '15em' }" position="right" [showCloseIcon]="true"
  [baseZIndex]="10000">
  <div class="d-flex flex-column">
    <div class="mb-auto">
      <p-panelMenu [model]="items" [style]="{ width: '100%' }"></p-panelMenu>
    </div>
  </div>
</p-sidebar>
